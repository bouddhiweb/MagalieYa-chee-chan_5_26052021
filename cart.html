<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Orinoco</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/style.css" type="text/css" />
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand display-2" href="index.html">Orinoco</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link p-3" href="index.html">Accueil</a>
                <a class="nav-link p-3" href="index.html#products-grid">Nos ours en peluche</a>
                <a class="nav-link p-3" href="cart.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    Panier
                    <span id="cart-lenght"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Cart content-->

<main class="container my-5">
    <h2 class="display-4 my-5">Ton panier</h2>

    <!-- Panier -->
    <section class="my-5 p-4 text-center">
        <!-- Contenu du panier -->
        <!-- En-tête de colonne -->
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th scope="col" class="my-1 lead">Nom</th>
                <th scope="col" class="my-1 lead">Couleur</th>
                <th scope="col" class="my-1 lead">Prix</th>
                <th scope="col" class="my-1 lead">Quantité</th>
            </tr>
            </thead>
            <tbody id="cart-content">
            <tr>
                <!--Affichage de chaque élément ajouté au panier avec le JS-->
            </tr>
            </tbody>
        </table>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th scope="col" class="my-1 lead">Récapitulatif du panier</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Prix total de la commande  à compléter avec le JS-->
                    <td class="my-1 lead">Nombre de produits</td>
                    <td class="my-1 lead" id="nb-product"></td>
                    <td class="my-1 lead">Total</td>
                    <td class="my-1 lead" id="total-price"></td>
                </tr>
            </tbody>
        </table>
        <!-- Prix et bouton de vider le panier -->
        <div>
            <span id="btn-clear-cart"></span><!-- Bouton : vider le panier à compléter avec le JS-->
        </div>
    </section>

</main>

<img src="./frontend/img/baby-teddy.jpg" alt="Teddy bear Orinoteddies" class="img-fluid header-img">

<footer>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="nav navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link"  href="index.html#">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html#products-grid">Nos ours en peluche</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    Panier
                </a>
            </li>
        </ul>
    </nav>
</footer>
<script src="frontend/pages/cart.js" type="module"></script>

</body>
